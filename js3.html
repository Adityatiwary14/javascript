<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function multiply(){
      a=Number(document.my_cal.first.value);
      b=Number(document.my_cal.second.value);
      c=a*b;
      document.my_cal.total.value=c;
    }
    function addition(){
      a=Number(document.my_cal.first.value);
      b=Number(document.my_cal.second.value);
      c=a+b;
      document.my_cal.total.value=c;
    }
    function subtraction(){
      a=Number(document.my_cal.first.value);
      b=Number(document.my_cal.second.value);
      c=a-b;
      document.my_cal.total.value=c;
    }
    function division(){
      a=Number(document.my_cal.first.value);
      b=Number(document.my_cal.second.value);
      c=a/b;
      document.my_cal.total.value=c;
    }
  </script>
  <h1>Arithemetic Operators</h1>
  <hr color="red">
  <h3><u>enter  a number in each text box </u></h3>
  <form name="my_cal">
    Number 1: <input type="text" name="first">
    <br>
    Number 2: <input type="text" name="second">
    <br><br>
    <input type="button" value="ADD" onclick="javascript:addition();">
    <input type="button" value="SUBTRACT" onclick="javascript:subtraction();">
    <input type="button" value="MULTIPLY" onclick="javascript:multiply();">
    <input type="button" value="DIVIDE" onclick="javascript:division();">
    <br><br>
    Result is: <input type="text" name="total">

</body>
</html>
